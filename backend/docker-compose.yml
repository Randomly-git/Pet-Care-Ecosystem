# 整体编排文件
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: pet_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pet_space_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    container_name: pet_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  pet-space-service:
    build:
      context: ./pet-space-service
      dockerfile: Dockerfile
    container_name: pet_space_service
    ports:
      - "5001:5001"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=pet_space_db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - mysql
      - redis
    volumes:
      - ./pet-space-service:/app

volumes:
  mysql_data:
  redis_data: